<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BCIS Program at Mount Royal University</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="images/bcis-logo.png" alt="Mount Royal University Logo" id="logo">
            <nav class="hamburger-menu">
                <button aria-label="Open Menu" onclick="toggleMenu()">☰</button>
                <ul id="menu">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="about.html">About BCIS</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="contact-intro">
            <h1>Get in Touch</h1>
            <p>We value your interest in the BCIS program. Please fill out the form below with your inquiries, and our team will get back to you promptly.</p>
        </section>
        <section class="contact-form">
            <form action="submit_contact_form.php" method="post">
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone (optional)</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="inquiry-type">Inquiry Type</label>
                    <select id="inquiry-type" name="inquiry_type">
                        <option value="General">General</option>
                        <option value="Admissions">Admissions</option>
                        <option value="Support">Support</option>
                    </select>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© Mount Royal University, 2024. Calgary, Alberta, Canada.</p>
    </footer>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>
</body>
</html>
